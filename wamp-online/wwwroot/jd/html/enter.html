<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../css/enter.css"/>
		<script type="text/javascript" src="../js/jquery.js"></script>
		<script type="text/javascript" src="../js/enter.js"></script>
	</head>
	<body>
		<header>
			<img src="../images/logo.png" alt="" />
			<p>欢迎登陆</p>
		</header>
		<main>
			<img src="../images/dl.png" alt="" />
			<form action="javascript:;">
				<div>
					<p class="p">扫码登陆</p>
					<p>账户登陆</p>
				</div>
				<p>公共场所不建议自动登录，以防账号丢失</p>
		<div class="dv1">
			<p>用 户 名</p>
			<input type="text" name="user" id="" value="" placeholder="您的账户名和登录名" required="required"/>
		</div>
		<div class="dv1">
			<p>密 码</p>
			<input type="password" name="pass" id="" value="" placeholder="请至少用两种字符组合" required="required"/>
		</div>
				<input type="submit" class="submit" value="登 陆"/>
			</form>
		</main>
	</body>
</html>
