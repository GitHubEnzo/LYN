<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>注册账户</title>
		<link rel="stylesheet" type="text/css" href="../css/register.css"/>
		<script type="text/javascript" src="../js/jquery.js"></script>
		<script type="text/javascript" src="../js/register.js"></script>
			
	</head>
	<body>	
	<header>
		<img src="../images/logo.png" alt="" />
		<p>欢 迎 注 册</p>
		<div>
			<span class="top_left">已有账号</span>
			<a href="enter.html">请登录</a>
		</div>		
	</header>
	<form action="javascript:;">
		<div>
			<p>用 户 名</p>
			<input type="text" name="user" id="" value="" placeholder="您的账户名和登录名" required="required"/>
		</div>
		<div>
			<p>设 置 密 码</p>
			<input type="password" name="pass" id="" value="" placeholder="请至少用两种字符组合" required="required"/>
		</div>
		<div>
			<p>确 认 密 码</p>
			<input type="password" name="passer" id="" value="" placeholder="请再次输入您的密码" required="required"/>
		</div>
		<div>
			<p>中 国 +86</p>
			<input type="password" name="num" id="" value="" placeholder="请绑定您的手机号方便密码找回" required="required"/>
		</div>
		
			
			<input type="submit" class="submit" name="" id="" value="立 即 注 册" />
		
	</form>
		
	
	</body>
</html>
