<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title></title>
	<script src="jquery.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="functions.js" type="text/javascript" charset="utf-8"></script>	
	<link rel="stylesheet" type="text/css" href="functions.css"/>
</head>
<body>
<br>
<br>
<br>
<br>
<br>
<!--放大镜开始*********************************************-->
<div class="magnify">
	<!--中图-->
	<div class="mf_picture">		
	</div>
	<!--小图-->
	<ul>
		<li><img src="image/s2.jpg"/></li>
		<li><img src="image/s3.jpg"/></li>
		<p class="magnify_left"><</p>
		<p class="magnify_right">></p>
	</ul>
	<!--大图-->
	<div class="mf_picture_big">
	<img src="" alt="" />
	</div>
<!--	遮罩-->
	<div class="film">	
	</div>
	<!--特大图-->
	<div class="mf_picture_max">	
	</div>
	<!--小块-->
	<div class="patch">		
	</div>	
</div>
<!--放大镜结束*********************************************-->
<br />
<br />
<br />
<br />
<!--轮播图开始*********************************************-->
<div class="shuffling">
	<!--默认选中显示-->
	<div class="sf_picture">
	<img src="image/s1.jpg"/>
	<img src="image/s2.jpg"/>
	<img src="image/s3.jpg"/>
	<img src="image/s1.jpg"/>
	<img src="image/s2.jpg"/>
	<img src="image/s3.jpg"/>
	<img src="image/s1.jpg"/>
	</div>
<!--圆点-->
	<ul>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
	</ul>
<!--左右切换-->
	<p class="sf_left"><</p>
	<p class="sf_right">></p>
</div>
<!--轮播图结束*********************************************-->
<br />
<br />
<br />
<br />
<!--数量加减开始**********************************************-->
<div class="add_cut">
	<p>￥:<span class="price">10.30</span></p>
	<div class="anc">
		<input type="button" class="cut" value="-" />
		<input type="text" name="" class="num" value="1" />
		<input type="button" name="" class="add" value="+" />
	</div>
	<p>￥:<span class="total">10.30</span></p>
</div>
<!--数量加减结束**********************************************-->
<br />
<br />
<br />
<br />
<!--固定搜索框开始**********************************************-->
<div class="search_all">
	<div class="search">
		<input type="search" name="" id="keyword" value="" />
		<input type="submit" name="" id="button" value="搜索" />
	</div>
</div>
<!--固定搜索框结束**********************************************-->
<br />
<br />
<br />
<br />
<!--音乐播放旋转开始**********************************************-->
<div class="music_rotate">	
	<audio id="mic" src="music/LetHerGo.mp3" loop="loop" autoplay="autoplay"></audio>
</div>
<!--音乐播放旋转结束**********************************************-->
<br />
<br />
<br />
<br />
<!--音乐播放旋转结束**********************************************-->

</body>
</html>
